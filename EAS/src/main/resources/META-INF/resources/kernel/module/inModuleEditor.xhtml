<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
<p:panel>
	<p:panelGrid columns="2">

		<h:outputText value="#{resources.com_hsuforum_eas_entity_Module_id}" />
		<p:inputText value="#{moduleManagedBean.updatingData.entity.id}"
			label="#{resources.com_hsuforum_eas_entity_Module_id}"
			readOnly="true" />


		<h:outputText value="#{resources.com_hsuforum_eas_entity_Module_name}" />
		<p:inputText id="inputTextName"
			value="#{moduleManagedBean.updatingData.entity.name}"
			label="#{resources.com_hsuforum_eas_entity_Module_name}"
			required="true" />


		<h:outputText value="#{resources.com_hsuforum_eas_entity_Module_code}" />
		<p:inputText id="inputTextCode"
			value="#{moduleManagedBean.updatingData.entity.code}"
			label="#{resources.com_hsuforum_eas_entity_Module_code}"
			required="true" />
			
		<h:outputText value="#{resources.com_hsuforum_eas_entity_Module_sequence}" />
		<p:inputText id="inputTextSequence"
			value="#{moduleManagedBean.updatingData.entity.sequence}"
			label="#{resources.com_hsuforum_eas_entity_Module_sequence}"
			required="true" >
			<f:convertNumber maxFractionDigits="0" minFractionDigits="0" />
		</p:inputText>		
		<h:outputText value="#{resources.com_hsuforum_eas_entity_Module_showed}" />
		<p:selectBooleanCheckbox id="checkboxShowed"
			value="#{moduleManagedBean.updatingData.entity.showed}"
			label="#{resources.com_hsuforum_eas_entity_Module_showed}"/>


	</p:panelGrid>
</p:panel>
<p />
<p:panel header="#{resources.com_hsuforum_eas_entity_Function}">
	<p:dataTable id="dataTableFunction"
		value="#{moduleManagedBean.updatingData.functionList}" var="entity"
		selection="#{moduleManagedBean.updatingData.functionSelectedRowKeys}"
		rowKey="#{entity.id}">
		<p:column selectionMode="multiple"
			style="width:16px;text-align:center" />
		<p:column id="columnId"
			headerText="#{resources.com_hsuforum_eas_entity_Function_id}">

			<h:outputLabel value="#{entity.id}" />

		</p:column>
		<p:column id="columnName"
			headerText="#{resources.com_hsuforum_eas_entity_Function_name}">

			<h:outputLabel value="#{entity.name}" />

		</p:column>

	</p:dataTable>
</p:panel>

</html>
