<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:c="jakarta.tags.core"
	xmlns:p="http://primefaces.org/ui"
	lang="#{portalDefaultManagedBean.locale}">
<h:head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	
	<ui:insert name="head"></ui:insert>
</h:head>
<h:body>
	<c:choose>
		<c:when test="#{userAgentManagedBean.phone}">
			<h:outputStylesheet library="defaultTheme"
				name="css/applicationMobile.css" target="head" />

			<div id="page">
				<div id="header">
					<a href="#{facesContext.externalContext.requestContextPath}/default.jsf" class="logo"><img
						src="#{facesContext.externalContext.requestContextPath}/images/hsu-logo.png"
						alt="hsu-logo" style="max-width:100%;" /> </a>

					<div class="right-controls">
						<h:form id="topForm">
							<h:panelGrid columns="2">

								
								<p:commandButton action="logout" value="#{resources.logout}" ajax="false"/>
							

							</h:panelGrid>
						</h:form>

					</div>
				</div>
				<div id="page-content">

					<div class="content-container">
						<!--Right content start -->
						<ui:insert name="main">Main Content</ui:insert>
						<!--Right content end -->
					</div>
					<div class="clear"></div>
				</div>
				<div id="footer"></div>
				<div class="left-menu">
					<ui:insert name="left">Left Content</ui:insert>
				</div>
			</div>
		</c:when>
		<c:otherwise>

			<h:outputStylesheet library="defaultTheme" name="css/application.css"
				target="head" />

			<div id="page">
				<div id="header">
					<a href="#{facesContext.externalContext.requestContextPath}/default.jsf" class="logo"><img
						src="#{facesContext.externalContext.requestContextPath}/images/hsu-logo.png"
						alt="hsu-logo" /> </a>

					<div class="right-controls">
						<h:form id="topForm">
							<h:panelGrid columns="4">

							
								<p:commandButton action="logout" value="#{resources.logout}" ajax="false"/>

							</h:panelGrid>
						</h:form>

					</div>
				</div>
				<div id="page-content">
					<div class="left-menu">
						<ui:insert name="left">Left Content</ui:insert>
					</div>
					<div class="content-container">
						<!--Right content start -->
						<ui:insert name="main">Main Content</ui:insert>
						<!--Right content end -->
					</div>
					<div class="clear"></div>
				</div>
				<div id="footer"></div>
			</div>
		</c:otherwise>
	</c:choose>

</h:body>
</html>
