<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/portalTemplate.xhtml">
	<ui:define name="head">
		<title>#{resources.default_title}</title>

	</ui:define>
	<ui:define name="left">
		
	</ui:define>
	<ui:define name="main">
		<form action="${request.contextPath}/j_spring_security_check.jsf" method="POST">
			<font color="red">
		     <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
            </font>
			<p:accordionPanel>
				
				<p:tab id="pb1" title="#{resources.loginPrompt}">
					
					<h:panelGrid columns="2"
						columnClasses="column35Class, column65Class">
						<h:outputText value="#{resources.account}" />
						<input type="text" name="username"/><br/><br/>
						<h:outputText value="#{resources.password}" />
						<input type="password" name="password"/>
						<h:outputText value="#{resources.remember_me}" />
						<input type="checkbox" name="remember-me" value="true"/>
						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:center">
								<input type="submit" value="#{resources.login}"/>
								<input type="reset" value="#{resources.reset}"/>
							</h:panelGroup>
						</f:facet>
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>
		</form>
	</ui:define>
</ui:composition>

</html>
